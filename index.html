<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- http://jeromeetienne.github.io/jquery-qrcode/ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

  <title>Beacon</title>
</head>
<body>
<div id="qrcode"></div>
<pre><code id="json"></code></pre>

<script>
// Force the prompt
navigator.geolocation.getCurrentPosition(() => {});

function updateQR() {
  navigator.geolocation.getCurrentPosition((position) => {
    let payload = {};
    payload.datetime = Date().toString();
    payload.location = { lat: position.coords.latitude, lon: position.coords.longitude };

    $('#qrcode').qrcode(JSON.stringify(payload));
    $('#json').innerText = JSON.stringify(payload, null, 2);

    setTimeout(() => updateQR(), 500);
  });
}

updateQR();
</script>
</body>
</html>
